<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 구조적 가상 클래스 선택자 고급</title>
        <style>
            :root {
                /* 변수를 사용한 모든 요소에 적용 */
                /* 유지보수 용이 -> 실무에서 많이 사용 */
                --main-color: red;
                --main-font-size: 24px;
                --main-padding: 4px 20px;
            }

            body {
                color: var(--main-color);
                font-size: var(--main-font-size);
            }

            button {
                padding: var(--main-padding);
            }
        </style>
    </head>
    <body>
        <p>안녕하세요</p>
        <button>로그인 버튼</button>
        <div class="color1">
            <p>안녕하세요</p>
            <button>회원가입 버튼</button>
        </div>
        <div class="color2">
            <p>안녕하세요</p>
            <button>비밀번호 찾기 버튼</button>
        </div>
    </body>
</html>
