<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 구조적 가상 클래스 선택자 고급</title>
        <style>
            /* h1 a, h2 a, h3 a */
            :is(h1, h2, h3) a {
                color:red;
            }

            :where(h1, h2, h3) a {
                color: green;
            }

            div:has(a) {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1><a href="#">hello</a></h1>
        <h2><a href="#">hello</a></h2>
        <h3><a href="#">hello</a></h3>
        <h4><a href="#">hello</a></h4>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur</p>
        </div>
        <div>
            <a href="#">click me</a>
        </div>
    </body>
</html>
