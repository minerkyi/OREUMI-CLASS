<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 실습</title>
        <style>
            span {
                padding: 20px;
                display: inline-block;
            }

            span:nth-child(even) {
                color: white;
            }
            span:nth-child(1) {
                background-color: red;
            }
            span:nth-child(2) {
                background-color: orange;
            }
            span:nth-child(3) {
                background-color: yellow;
            }
            span:nth-child(4) {
                background-color: greenyellow;
            }
            span:nth-child(5) {
                background-color: royalblue
            }
            span:nth-child(6) {
                background-color: blue;
            }
            span:nth-child(7) {
                background-color: blueviolet
            }
            span:first-child,
            span:last-child {
                border: 15px solid black;
            }

            /* 전체가 아닌 first-child 아닌 요소만 선택하는 방법도 사용 가능, li:not(:first-child)::before */
            li::before {
                content: "💙";
            }
            li:first-child::before {
                content: "🦊";
            }
            /* 전체가 아닌 last-child 아닌 요소만 선택하는 방법도 사용 가능, li:not(:last-child)::after */
            li::after {
                content: "강사님";
                color: gray;
                font-size: 10px;
            }
            li:last-child::after {
                content: "멘토님";                
            }
        </style>
    </head>
    <body>
        <div>
            <span>빨강</span>
            <span>주황</span>
            <span>노랑</span>
            <span>초록</span>
            <span>파랑</span>
            <span>남색</span>
            <span>보라</span>
        </div>

        <ul>
            <li>지지</li>
            <li>로지</li>
            <li>웨이드</li>
            <li>하티</li>
            <li>라이캣</li>
            <li>뮤라</li>
        </ul>
    </body>
</html>
