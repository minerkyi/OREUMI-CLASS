<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 슬로건 만들기</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');

            p {
                width: 248px;
                height: 40px;
                padding: 6px;
                text-align: center;
                border: 2px solid gainsboro;
                border-top-left-radius: 20px;
                border-bottom-right-radius: 20px;
                box-shadow: 2px 2px 2px gray;
            }

            span {
                font-family: "Song Myung", serif;
                font-weight: 400;
                font-style: normal;
                font-size: 2rem;
                color: sandybrown;
                text-decoration: underline overline wavy rosybrown 3px;
                text-shadow: 2px 2px 4px rosybrown;
                letter-spacing: 0.3em;
            }
        </style>
    </head>
    <body>
        <p>
            <span>시작이 반이다</span>
        </p>
    </body>
</html>
