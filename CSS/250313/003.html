<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS border</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: lightgreen;
            }

            .box1,
            .box3 {
                border: solid 1px black;
                border-style: dashed;
                border-style: dotted;
                border-top-style: solid;
                border-left-style: dotted;
                border-right-style: dashed;
                border-bottom-style: double;
                border: pink dashed 5px;
                padding: 10px;
            }

            .box1 {
                /* 기본 값 width, height 값에 padding, border가 포함되지 않음 */
                box-sizing: content-box;
            }

            .box3 {
                /* width, height 값에 padding, border가 포함 */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </body>
</html>
