<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS border-radius</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: lightpink;
                border-radius: 50px 50px 10px 25px / 25px 20px 15px 10px;
                border-radius: 10px 20px 30px 40px;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
