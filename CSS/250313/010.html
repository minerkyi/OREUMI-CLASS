<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS background-origin</title>
        <style>
            div {
                width: 1000px;
                height: 1000px;
                border: dotted 30px black;
                background-color: aqua;
                background-image: url("https://fastly.picsum.photos/id/227/400/800.jpg?hmac=10xN26Q7r6Zbcfr-K0ytYsvlFgxgNf-tJWAmtnsc65k");
                background-repeat: no-repeat;
                background-size: contain;

                /* 이미지의 시작점 조정 */
                /* 기본 값, padding 영역의 좌측 상단 */
                background-origin: padding-box;
                /* border 영역의 좌측 상단 */
                background-origin: border-box;
                padding: 50px;
                /* content 영역의 좌측 상단 */
                background-origin: content-box;

                /* background-attachment fixed 속성값인 경우 background-origin 속성 무시하고 background-clip 속성이 적용 */
                /* background-attachment: fixed; */

                /* gradient 배경 */
                background: rgb(2,0,36);
                background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 18%, rgba(4,195,12,1) 58%, rgba(0,212,255,1) 100%);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
