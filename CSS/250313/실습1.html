<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS border-radius 실습</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: lightcoral;
                margin-bottom: 20px;
            }

            .box1 {
                border-radius: 50px;
            }

            .box2 {
                border-radius: 10px;
            }

            .box3 {
                border-radius: 100px 0 0 0;
            }
            
            .box4 {
                /* border-radius: 100px 0 100px 0; */
                border-radius: 100px 0;
            }

            .box5 {
                /* border-radius: 0 50px 0 50px; */
                border-radius: 0 50px;
            }

            .box6 {
                height: 50px;
                border-radius: 50px 50px 0 0;
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </body>
</html>
