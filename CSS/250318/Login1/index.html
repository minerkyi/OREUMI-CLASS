<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>CSS 로그인화면 과제</title>
    </head>
    <body>
        <article>
            <header>
                <h2>로그인 또는 회원가입</h2>
                <img src="./images/close.svg" alt="닫기">
            </header>
            <div class="form-area"> 
                <p>
                    위니브에서 여러분의 궁금증을 해결하세요!:)
                </p>
                <form action="./">
                    <div class="input-group">
                        <input type="text" placeholder="아이디">
                        <input type="password" placeholder="비밀번호">
                    </div>
                    <button>
                        <img src="./images/check-box.svg" alt="">
                        <span>로그인 상태 유지</span>
                    </button>
                    <a href="#">로그인</a>
                </form>
                <P class="reg-area">
                    <span>회원가입</span>
                    <span>|</span>
                    <span>아이디/비밀번호 찾기</span>
                </P>
            </div>
            <p>또는</p>
            <div class="btn-group">
                <a href="#">
                    <img src="./images/Google__G__Logo 1.svg" alt="">
                    <span>구글 계정으로 로그인</span>
                </a>
                <a href="#">
                    <img src="./images/facebook.svg" alt="">
                    <span>페이스북 계정으로 로그인</span>
                </a>
                <a href="#">
                    <img src="./images/naver-logo.svg" alt="">
                    <span>네이버 계정으로 로그인</span>
                </a>
                <a href="#">
                    <img src="./images/message-circle.svg" alt="">
                    <span>카카오톡 계정으로 로그인</span>
                </a>
            </div>
        </article>
    </body>
</html>
