<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS flex 실습1</title>
        <style>
            .wrap {
                width: 240px;
                height: 240px;
                background-color: gainsboro;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }

            .blue {
                color: #fff;
                font-size: 20px;
                width: 70px;
                height: 70px;
                background-color: blue;
                line-height: 70px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="blue">A</div>
        </div>
    </body>
</html>
