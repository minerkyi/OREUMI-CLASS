<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS grid 실습1</title>
        <style>
            .container {
                height: 600px;
                background-color: black;
                display: grid;
                grid-template-columns: 3fr 1fr;
                grid-template-rows: 1fr 4fr 1fr;
                gap: 20px;
                border: 20px solid black;

                /* grid-template-areas:
                    "header header"
                    "section aside"
                    "footer footer"
                ; */
            }

            .item {
                font-size: 40px;
                font-weight: bold;
                color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #FFD5E2;
            }

            .item:nth-child(1) {
                grid-column: 1/3;
                /* grid-area: header; */
            }
            .item:nth-child(2) {
                grid-column: 1/2;
                /* grid-area: section; */
            }
            .item:nth-child(3) {
                grid-column: 2/3;
                /* grid-area: aside; */
            }
            .item:nth-child(4) {
                grid-column: 1/3;
                /* grid-area: footer; */
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">header</div>
            <div class="item">section</div>
            <div class="item">aside</div>
            <div class="item">footer</div>
        </div>
    </body>
</html>
