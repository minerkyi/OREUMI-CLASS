<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS animation 실습3</title>
        <style>
            @keyframes move-bar {
                0% {
                    transform: rotate(0);
                }
                100% {
                    transform: rotate(1turn);
                }
            }

            .box {
                width: 500px;
                height: 500px;
                background-color: #4169E1;
                position: relative;
                border-radius: 125px;
            }

            .box div {
                width: 15px;
                height: 180px;
                background-color: black;
                position: absolute;
                top: 50%;
                left: 50%;
                transform-origin: center top;
                border-radius: 50% 50% 0 0;
                
                animation-name: move-bar;
                animation-duration: 72000s;
                animation-iteration-count: infinite;
                animation-timing-function: steps(60);
            }

            .box div:nth-child(2) {
                animation-duration: 3600s;
                background-color: red;
            }
            .box div:nth-child(3) {
                animation-duration: 60s;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
        </div>
    </body>
</html>
