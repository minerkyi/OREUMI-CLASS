<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS 반응형 웹 실습</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #eee;
            }

            .wrap {
                width: 1920px;
                width: 960px;
            }

            .wrap > header {
                width: 100%;
                background-color: lightgreen;
                height: 70px;
                height: 35px
            }

            main {
                width: 100%;
                background-color: lightskyblue;
                height: 1080px;
                height: 540px;
            }

            footer {
                width: 100%;
                background-color: lightgray;
                height: 188px;
                height: 94px;
            }

            @media (max-width: 960px) {
                .wrap {
                    width: 398px;
                    width: 199px;
                }

                .wrap > header {
                    background-color: lightgreen;
                    height: 56px;
                    height: 28px;
                }
                
                main {
                    background-color: lightskyblue;
                    height: 820px;
                    height: 410px;
                }

                footer {
                    background-color: black;
                    height: 222px;
                    height: 111px;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <header></header>
            <main>
                <header></header>
                <section>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
