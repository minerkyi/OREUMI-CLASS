<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>bootstrap</title>
        <style>
            p {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p class="col-md-4">
                    <img src="https://picsum.photos/900" alt="">
                </p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">
                    <img class="img-fluid" src="https://picsum.photos/900" alt="">
                </p>
                <p class="col-md-4">
                    <img class="img-fluid rounded" src="https://picsum.photos/900" alt="">
                </p>
                <p class="col-md-4">
                    <img class="img-fluid rounded-circle" src="https://picsum.photos/900" alt="">
                </p>
                <p class="col-md-4">
                    <img class="img-fluid img-thumbnail" src="https://picsum.photos/900" alt="">
                </p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">hello</p>
                <p class="col-md-4">hello</p>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
