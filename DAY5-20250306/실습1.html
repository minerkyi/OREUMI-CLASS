<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form 실습</title>
    </head>
    <body>
        <form action="#" method="post">
            <label for="id">아이디</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="pwd">비밀번호</label><br>
            <input type="password" id="pwd" name="pwd" placeholder="특수문자 포함 필수"><br>
            <label for="birth">생일</label><br>
            <input type="date" id="birth" name="birth"><br>
            <label for="profile">프로필사진</label><br>
            <input type="file" id="profile" name="profile"><br>
            <select name="telecom">
                <option value="SKT">SKT</option>
                <option value="KT">KT</option>
                <option value="LGU">LGU+</option>
            </select><br>
            <label for="phone">연락처</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <fieldset>
                <legend>성별</legend>
                <label for="male">남성</label>
                <input type="radio" id="male" name="gender" value="M">
                <label for="female">여성</label>
                <input type="radio" id="female" name="gender" value="F">
            </fieldset>
            <fieldset>
                <legend>사용 기술</legend>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="skill" value="html">
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="skill" value="css">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="javascript" name="skill" value="javascript">
                <label for="python">Python</label>
                <input type="checkbox" id="python" name="skill" value="python">
                <label for="django">Django</label>
                <input type="checkbox" id="django" name="skill" value="django">
            </fieldset>
            <label for="browser">사용하는 브라우저를 선택하세요</label><br>
            <input type="text" list="browsers" id="browser">
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Edge"></option>
                <option value="Safari"></option>
                <option value="FireFox"></option>
                <option value="IE"></option>
            </datalist><br>
            <button type="reset">초기화</button>
            <button type="submit">제출</button>
        </form>
    </body>
</html>
