<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #pagination {
        list-style: none;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      #pagination li {
        cursor: pointer;
      }

      .selected {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>카카오 책 검색</h1>
    <form id="search-form">
      <input
        type="text"
        name="search-input"
        id="search-input"
        placeholder="책 제목을 입력하세요"
      />
      <button type="submit">검색</button>
    </form>

    <div id="results"></div>
    <ul id="pagination"></ul>
    <script src="./pagination.js"></script>
  </body>
</html>
