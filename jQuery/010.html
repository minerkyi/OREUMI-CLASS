<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <p>hello world one</p>
    <div>hello world two</div>
    <script>
        $("p").addClass("red").removeClass("blue").toggleClass("green");
        
        if ($("p").hasClass("red")) {
            $("p").addClass("blue");
        } else {
            $("p").removeClass("blue");
        }
    </script>
</body>
</html>
